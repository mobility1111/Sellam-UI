
<div class="users-container">
  <div class="users-header">
    <h2>User List</h2>
  </div>
  
  <!-- Loading Spinner -->
  <div class="loading-container" *ngIf="loading">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
  
  <!-- Error Alert -->
  <div class="alert alert-danger" *ngIf="error">
    {{ error }}
    <button class="btn btn-sm btn-outline-danger ms-2" (click)="loadUsers()">Retry</button>
  </div>
  
  <!-- User List -->
  <div class="table-responsive" *ngIf="!loading && !error && users.length > 0">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>Full Name</th>
          <th>Email</th>
          <th>Username</th>
          <th>Country</th>
          <th>Phone Number</th>
          <th>Account Type</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.fullName }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.userName }}</td>
          <td>{{ user.country }}</td>
          <td>{{ user.phoneNumber || 'N/A' }}</td>
          <td>{{ user.accountType === 0 ? 'Regular' : 'Admin' }}</td>
          <td>
            <button class="btn btn-sm btn-info me-2">View</button>
            <button class="btn btn-sm btn-danger">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  
  <!-- No Users Message -->
  <div class="no-users-message" *ngIf="!loading && !error && users.length === 0">
    <p>No users found.</p>
  </div>
</div>
