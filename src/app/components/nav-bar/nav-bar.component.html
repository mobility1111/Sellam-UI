<header class="header">
  <div class="header-left">
    <button class="btn btn-toggle" (click)="toggleSidebar()">
      <i class="bi bi-list"></i>
    </button>
     <div class="nav-items d-none d-md-flex">
      <a routerLink="/dashboard" class="nav-link">Dashboard</a>
      <!-- <a href="#" class="nav-link">Users</a>
      <a href="#" class="nav-link">Settings</a> -->
    </div>
  </div>
  <div class="header-right">
    <a routerLink="/notifications" class="notification-link">
      <i class="bi bi-bell"></i>
    </a>
    <a href="#" class="notification-link">
      <i class="bi bi-list-check"></i>
    </a>
    <a href="#" class="notification-link">
      <i class="bi bi-envelope"></i>
    </a>
    <div class="theme-toggle">
      <i class="bi bi-sun"></i>
    </div>
    <div class="dropdown">
      <a class="admin-dropdown-toggle" href="#" role="button" id="adminDropdown" data-bs-toggle="dropdown" aria-expanded="false">
        <img src="https://via.placeholder.com/36" alt="Admin" class="avatar">
      </a>
      <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="adminDropdown">
        <!-- <li><a class="dropdown-item" href="#"><i class="bi bi-person me-2"></i>Profile</a></li>
        <li><a class="dropdown-item" href="#"><i class="bi bi-gear me-2"></i>Settings</a></li> -->
        <li><hr class="dropdown-divider"></li>
        <li><a class="dropdown-item" href="#"><i class="bi bi-box-arrow-right me-2" (click)="logout()"></i>Logout</a></li>
      </ul>
    </div>
  </div>
</header>

<div class="main-container">
  <!-- Sidebar -->
  <aside class="sidebar" [ngClass]="{'collapsed': isSidebarCollapsed}">
    <div class="app-name-container">
      <h1 class="app-name" *ngIf="!isSidebarCollapsed">SellamAdmin</h1>
      <h1 class="app-name-collapsed" *ngIf="isSidebarCollapsed">S</h1>
    </div>
  
    <nav class="sidebar-nav"> <div class="nav-item">
      <a routerLink="/dashboard" routerLinkActive="active" class="nav-link">
        <i class="bi bi-speedometer2"></i>
        <span class="nav-text" *ngIf="!isSidebarCollapsed">Dashboard</span>
      </a>
    </div>

      <div class="nav-item">
        <a routerLink="/categories" routerLinkActive="active" class="nav-link">
          <i class="bi bi-list-task"></i>
          <span class="nav-text" *ngIf="!isSidebarCollapsed">Categories</span>
        </a>
      </div>
  
      <div class="nav-item">
        <a routerLink="/companies" routerLinkActive="active" class="nav-link">
          <i class="bi bi-building"></i>
          <span class="nav-text" *ngIf="!isSidebarCollapsed">Companies</span>
        </a>
      </div>
  
      <div class="nav-item">
        <a routerLink="/products" routerLinkActive="active" class="nav-link">
          <i class="bi bi-box"></i>
          <span class="nav-text" *ngIf="!isSidebarCollapsed">Products</span>
        </a>
      </div>
  
      <div class="nav-item">
        <a routerLink="/product-ads" routerLinkActive="active" class="nav-link">
          <i class="bi bi-megaphone"></i>
          <span class="nav-text" *ngIf="!isSidebarCollapsed">Product Ads</span>
        </a>
      </div>
  
      <div class="nav-item">
        <a routerLink="/users" routerLinkActive="active" class="nav-link">
          <i class="bi bi-people"></i>
          <span class="nav-text" *ngIf="!isSidebarCollapsed">All Users</span>
        </a>
      </div>
  
      <hr>
  
      <div class="nav-item">
        <a routerLink="/banners" routerLinkActive="active" class="nav-link">
          <i class="bi bi-card-image"></i>
          <span class="nav-text" *ngIf="!isSidebarCollapsed">Banners</span>
        </a>
      </div>
  
      <div class="nav-item">
        <a href="#" class="nav-link logout-link" (click)="logout()">
          <i class="bi bi-box-arrow-right"></i>
          <span class="nav-text" *ngIf="!isSidebarCollapsed">Logout</span>
        </a>
      </div>
    </nav>
  </aside>

  <!-- Main content area -->
  <div class="content" [ngClass]="{'content-expanded': isSidebarCollapsed}">
    <div class="content-wrapper">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
