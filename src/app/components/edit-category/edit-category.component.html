
<div class="edit-category-container">
    <h2>Edit Category</h2>
    
    <div *ngIf="loading" class="loading">Loading category data...</div>
    
    <div *ngIf="error" class="error-message">{{ error }}</div>
    
    <form *ngIf="!loading && !error" [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Category Name</label>
        <input type="text" id="name" formControlName="name" class="form-control">
        <div *ngIf="categoryForm.get('name')?.invalid && categoryForm.get('name')?.touched" class="validation-error">
          Category name is required
        </div>
      </div>
      
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" formControlName="description" class="form-control"></textarea>
        <div *ngIf="categoryForm.get('description')?.invalid && categoryForm.get('description')?.touched" class="validation-error">
          Description is required
        </div>
      </div>
      
      <div class="form-actions">
        <button type="submit" [disabled]="categoryForm.invalid || submitting" class="btn-submit">
          {{ submitting ? 'Saving...' : 'Update Category' }}
        </button>
        <button type="button" (click)="cancel()" class="btn-cancel">Cancel</button>
      </div>
    </form>
  </div>
