<div class="category-list-container">
  <div class="header">
    <h2>Categories</h2>
    <button class="btn-add" (click)="addNewCategory()">Add New Category</button>
  </div>

  <div *ngIf="loading" class="loading">Loading categories...</div>
    
  <div *ngIf="error" class="error-message">{{ error }}</div>

  <table *ngIf="!loading && !error" class="categories-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Image</th>
        <th>Name</th>
        <th>Description</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let category of categories">
        <td>{{ category.id }}</td>
        <td>
          <img *ngIf="category.image" [src]="category.image" alt="{{ category.name }}" class="category-thumbnail">
          <span *ngIf="!category.image">No image</span>
        </td>
        <td>{{ category.name }}</td>
        <td>{{ category.description }}</td>
        <td class="actions">
          <button class="btn-edit" (click)="editCategory(category.id)">Edit</button>
          <button class="btn-view" (click)="viewCategoryDetails(category.id)">View</button>
        </td>
      </tr>
      <tr *ngIf="categories.length === 0">
        <td colspan="5" class="empty-message">No categories found</td>
      </tr>
    </tbody>
  </table>
</div>
